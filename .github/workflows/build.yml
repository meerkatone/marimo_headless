name: Test Docker Build and Notebooks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: headless:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Docker container
        run: docker run -d --name marimo-test -p 2718:2718 -v ${{ github.workspace }}:/local headless:test

      - name: Wait for Marimo server
        run: |
          echo "Waiting for Marimo server to start..."
          sleep 20

      - name: Check container status and logs
        run: |
          if ! docker ps | grep -q marimo-test; then
            echo "Container failed to start."
            docker logs marimo-test
            exit 1
          fi
          echo "Container is running."
          docker logs marimo-test

      - name: Test Marimo server
        run: curl -f http://localhost:2718/

      - name: Test Capa.py notebook
        run: curl -f http://localhost:2718/Capa.py

      - name: Test PyGhidra.py notebook
        run: curl -f http://localhost:2718/PyGhidra.py

      - name: Stop and remove container
        if: always()
        run: |
          docker stop marimo-test
          docker rm marimo-test
